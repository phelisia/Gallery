{%extends 'photo/base.html'%}
{% load bootstrap4 %}
{% load static%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for image_item in image %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image_item.title }} </h2>
    </div>

  </div>{% block content %}
  {{block.super}}
  {% endblock %}
  

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No image found</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
